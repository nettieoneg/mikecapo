    <body>
        <header>
            <h1>Stew's Italian Restaurant</h1>
        </header>
		

        <nav> 
			<nav>
			<a class="fas fa-home" href="Home Page.html">Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact us.html">Contact Us</a>
	</nav>	
        </nav>
		
		<form action="sendrequest.html" class="was-validated" method="POST">
			<div class="form group">
			<label for="Name">Name:</label> <br />
			<input type="text" class="form-control" id="Name" placeholder="Enter name" name="Name" required> <br />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
			</div>
			<div class="form group">
			<label for="Email">Email:</label> <br />
			<input type="text" class="form-control" id="Email" placeholder="Enter email" name="Email" required> <br />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
			</div>
			<div class="form group">
			<label for="Phone">Phone:</label> <br />
			<input type="text" class="form-control" id="Phone" placeholder="Enter phone" name="Phone" required> <br />
			<div class="valid-feedback">Valid.</div>
			<div class="invalid-feedback">Please fill out this field.</div>
			</div>
		<label for="Reason for Inquiry">Reason for Inquiry:</label>
		<br>
		<select name="Reason for Inquiry">
			<option value="Catering">Catering</option>
			<option value="Private Party">Private Party</option>
			<option value="Feedback">Feedback</option>
			<option value="Other">Other</option>
		</select>
		</br>
			<label for="additionalInformation">Additional Information:</label>
			<textarea name="additionalInformation"></textarea><br />
		Have you been to the restaurant?<br />
			<input type="radio" name="answer" value="No" checked />No<br />
			<input type="radio" name="answer" value="Yes" />Yes<br />
			<label for="Best days to contact you">Best days to contact you:</label></br>
		    <input type="checkbox" name="days" value="Monday" checked/>M<br />
			<input type="checkbox" name="days" value="Tuesday" checked/>T<br />
			<input type="checkbox" name="days" value="Wednesday" checked/>W<br />
			<input type="checkbox" name="days" value="Thursday" checked/>Th<br />	
			<input type="checkbox" name="days" value="Friday" checked/>F<br />	
			
			<input type="submit" class="sendrequest" value="Send Request" />
		
		
		<hr />
        <footer>
			<p>100 Main Street, Charlotte, NC 28210</p>
			<p>555-555-5555</p>
        </footer>
